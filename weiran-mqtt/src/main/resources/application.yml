# 端口
server:
  port: 8088

spring:
  main:
    banner-mode: 'OFF'
  profiles:
    active: weiran
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: 123456
    # 连接超时时间（毫秒）
    timeout: 5000
    lettuce:
      pool:
        # 连接池最大连接数
        max-active: 200
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 0

rabbitmq:
  mqtt:
    url: tcp://localhost:1883
    username: weiran
    password: weiran1234 weiran
    defaultTopic: testTopic
